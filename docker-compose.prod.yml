version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: anondocs-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-anondocs}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-anondocs_password}
      POSTGRES_DB: ${POSTGRES_DB:-anondocs}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - anondocs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anondocs"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: anondocs-api
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-anondocs}:${POSTGRES_PASSWORD:-anondocs_password}@postgres:5432/${POSTGRES_DB:-anondocs}?schema=public
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-3-sonnet-20240229}
      DEFAULT_LLM_PROVIDER: ${DEFAULT_LLM_PROVIDER:-openai}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      UPLOAD_DIR: /app/uploads
    volumes:
      - uploads:/app/uploads
    networks:
      - anondocs-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  uploads:

networks:
  anondocs-network:
    driver: bridge

