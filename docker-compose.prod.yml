services:
  anondocs-api:
    image: ${DOCKER_USERNAME}/anondocs:latest
    container_name: anondocs-api-prod
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    volumes:
      - uploads-data:/app/uploads
      - downloads-data:/app/downloads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 256M
        reservations:
          cpus: '0.2'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  uploads-data:
    driver: local
  downloads-data:
    driver: local

