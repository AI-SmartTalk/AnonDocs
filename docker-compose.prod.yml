version: '3.8'

services:
  anondocs-api:
    image: ${DOCKER_USERNAME}/anondocs:latest
    container_name: anondocs-api-prod
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    volumes:
      - uploads-data:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  uploads-data:
    driver: local

