version: '3.8'

services:
  # Ollama - Local LLM Server
  ollama:
    image: ollama/ollama:latest
    container_name: anondocs-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Remove the devices section above if you don't have GPU
    # Or comment out the entire deploy section
    restart: unless-stopped

  # AnonDocs API
  anondocs-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anondocs-api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DEFAULT_LLM_PROVIDER=ollama
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=mistral-nemo
      - OLLAMA_TEMPERATURE=0
      - CHUNK_SIZE=1500
      - CHUNK_OVERLAP=0
      - ENABLE_PARALLEL_CHUNKS=false
    volumes:
      - uploads-data:/app/uploads
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  ollama-data:
    driver: local
  uploads-data:
    driver: local

