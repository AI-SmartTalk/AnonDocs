version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: anondocs-postgres
    environment:
      POSTGRES_USER: anondocs
      POSTGRES_PASSWORD: anondocs_password
      POSTGRES_DB: anondocs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anondocs"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

