version: '3.8'

services:
  # AnonDocs API
  anondocs-api:
    image: ${DOCKER_USERNAME:-your-dockerhub-username}/anondocs:latest
    container_name: anondocs-api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DEFAULT_LLM_PROVIDER=ollama
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=mistral-nemo
      - OLLAMA_TEMPERATURE=0
      - CHUNK_SIZE=1500
      - CHUNK_OVERLAP=0
      - ENABLE_PARALLEL_CHUNKS=false
    volumes:
      - uploads-data:/app/uploads
      - downloads-data:/app/downloads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  ollama-data:
    driver: local
  uploads-data:
    driver: local
  downloads-data:
    driver: local

