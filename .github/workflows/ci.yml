name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: anondocs
          POSTGRES_PASSWORD: anondocs_password
          POSTGRES_DB: anondocs_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npm run prisma:generate
      env:
        DATABASE_URL: postgresql://anondocs:anondocs_password@localhost:5432/anondocs_test

    - name: Run linter
      run: npm run lint

    - name: Check formatting
      run: npm run format:check

    - name: Build
      run: npm run build

    - name: Check TypeScript
      run: npx tsc --noEmit

