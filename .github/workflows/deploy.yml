name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/anondocs:latest
            ${{ secrets.DOCKER_USERNAME }}/anondocs:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Create app directory if it doesn't exist
            mkdir -p ~/anondocs
            cd ~/anondocs
            
            # Download docker-compose.yml from the repo
            curl -o docker-compose.yml https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml
            
            # Update the docker-compose.yml to use the new image
            sed -i "s|anondocs-api:|${{ secrets.DOCKER_USERNAME }}/anondocs:${{ github.sha }}|" docker-compose.yml
            
            # Pull latest images
            docker-compose pull anondocs-api
            
            # Stop existing containers gracefully
            docker-compose down --timeout 30
            
            # Start containers
            docker-compose up -d
            
            # Clean up old images (keep last 3 versions)
            docker image prune -f
            docker images ${{ secrets.DOCKER_USERNAME }}/anondocs --format "table {{.Repository}}:{{.Tag}}" | tail -n +4 | xargs -r docker rmi
            
            # Show running containers
            docker-compose ps
            
            # Wait for health checks and show logs if deployment fails
            sleep 30
            if ! docker-compose ps | grep -q "Up (healthy)"; then
              echo "Deployment may have issues. Container logs:"
              docker-compose logs --tail=50
              exit 1
            fi
            
            echo "Deployment successful!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment to VPS successful!"
          else
            echo "❌ Deployment to VPS failed!"
            exit 1
          fi
